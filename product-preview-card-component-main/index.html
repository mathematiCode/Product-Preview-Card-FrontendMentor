<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Jacquard+24&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Jacquard+24&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <title> Product preview card component</title>


</head>

<body>

  <div id="beige-box">

    <container id="product-card-mobile">
      <img id="mobile-img" src="./images/image-product-mobile.jpg" alt="aesthetic image of perfume">

      <container id="product-card">
        <img id="desktop-img" src="./images/image-product-desktop.jpg" alt="aesthetic image of perfume">

        <div id="white-box">

          <h6 id="perfume"> Perfume </h6>
          <h1 id="title" class="fraunces">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="prices">
            <p id="price" class="fraunces"> $149.99</p>
            <p id="original-price"> $169.99 </p>
          </div>

          <a href="https://youtu.be/dQw4w9WgXcQ?si=6IzhfkuCTaY53Gi_">
            <button id="add-to-cart">
              <img src="./images/icon-cart.svg" alt=""> Add to Cart
            </button>
          </a>
        </div>
      </container>
    </container>

  </div>
  <div class="attribution">

    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="#">Julianna Messineo</a>.
  </div>

</body>

</html>
